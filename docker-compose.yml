# Storage
filestore:
  image: alpine
  command: ls -la /var/www
  volumes:
    - /var/www
db:
  image: mariadb:10.0
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_USER=dbuser
    - MYSQL_PASSWORD=dbpass
    - MYSQL_DATABASE=drupal
    - MYSQL_HOME=/etc
  volumes:
    - ./.docker/etc/my.cnf:/etc/my.cnf
  hostname: dbhost
  expose:
    - "3306"

# Services
php:
  image: davenuman/bowline-centos
  command: php-fpm
  environment:
    - COMPOSER_HOME=/.composer
    - HOST_USER=${HOST_UID}:${HOST_GID}
  expose:
    - "9000"
  volumes_from:
    - filestore
  links:
    - db:dbhost
  hostname: php_host
web:
  image: davenuman/bowline-centos
  command: httpd -D FOREGROUND -e debug
  environment:
    - HOST_USER=${HOST_UID}:${HOST_GID}
  expose:
    - "80"
  links:
    - db:dbhost
    - php:php_host
  hostname: drupal
  volumes_from:
    - filestore

# File synchronizing
sync:
  image: cweagans/bg-sync
  volumes:
    - .:/source
  volumes_from:
    - filestore
  environment:
    - SYNC_DESTINATION=/var/www
    - SYNC_MAX_INOTIFY_WATCHES=70000
    - SYNC_VERBOSE=1
  privileged: true


